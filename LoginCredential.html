<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script type="text/javascript">
		function register(){
			window.location="Register.html";
		}

	</script>
</head>
<body>
<table align="center" width="50%">
	<tr>
		<div class="container">
  <h2>Wrong Login Credentials</h2>
  <form method="POST" action="LoginRegister.php">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" size="100" class="form-control" id="pwd" placeholder="Enter password" name="password">
    </div>
    <!-- <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div> -->
    <th align="center">
    <button type="submit" name="login" class="btn btn-default">Login</button>
	</th>
    <th>
    	<button type="button" onclick="register()" class="btn btn-default" style="margin-left: 20px">Register</button>
  	</th>
  </form>
</div>
	</tr>
</table>


</body>
</html>
