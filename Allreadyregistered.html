
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script type="text/javascript">
    alert("This Email is allready registered.");
  </script>
</head>
<body>
<table align="center" width="50%">
	<tr>
		<div class="container">
  <h2>Register Yourself</h2>
  <form method="POST" action="LoginRegister.php">
    <div class="form-group">
      <label for="name">First Name:</label>
      <input type="text" class="form-control" name="first_name" required>
    </div>
    <div class="form-group">
      <label for="last_name">Last Name:</label>
      <input type="text" class="form-control" name="last_name" required>
    </div>
   
   <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>

    <div class="form-group">
      	<label for="number">Number:</label>
    	<input type="number"  class="form-control" maxlength="10" min="10" name="number" required>
    </div>

    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" size="100" class="form-control" id="pwd" placeholder="Enter password" name="password">
    </div>

    <th align="center">
    <button type="submit" name="register" class="btn btn-default">Register</button>
	</th>
   
  </form>
</div>
	</tr>
</table>


</body>
</html>
